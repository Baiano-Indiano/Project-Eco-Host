<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoHost COP-30</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="EcoHost Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>EcoHost COP-30 - Hospedagem sustentável na COP-30</h1>
    </section>

    <section class="booking-form">
        <form>
            <div class="form-group">
                <label for="checkin">Data do check in</label>
                <input type="text" id="checkin" placeholder="00/00/0000">
            </div>
            <div class="form-group">
                <label for="checkout">Data do check out</label>
                <input type="text" id="checkout" placeholder="00/00/0000">
            </div>
            <div class="form-group">
                <label for="guests">Hóspedes e quartos</label>
                <select id="guests">
                    <option>1 hóspede e 1 quarto</option>
                    <option>2 hóspedes e 1 quarto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rooms">Quartos</label>
                <input type="number" id="rooms" value="1">
            </div>
            <button type="submit">Procurar disponíveis</button>
        </form>
    </section>

    <section class="features">
        <p>Experimente o melhor da hospedagem eco-friendly em Belém durante o evento mais importante sobre o clima</p>
        <div class="features-images">
            <img src="image1.jpg" alt="Imagem do hotel">
            <img src="image2.jpg" alt="Imagem da academia">
            <img src="image3.jpg" alt="Imagem da piscina">
        </div>
    </section>

</body>
</html>
